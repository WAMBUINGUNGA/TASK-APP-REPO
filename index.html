<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style .css">
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container p-5 mb-5">
      <nav class="navbar navbar-expand-lg navbar-light background-color bg-green">
        <div class="container-fluid" >
          <a class="navbar-brand" style="color: rgb(226, 232, 228);" href="#">Gina's Task Manager</a>
        </div>
        <button type="button" class="btn btn-primary mx-5" style="color: aliceblue;" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Add task
        </button>
      </nav>
      
    </div>


    <div class="main mx-5">
      <div class="container-fluid align-items-center justify-content-center">
  
          <!-- Button trigger modal -->

            <!-- Modal to Add Task -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <!-- Add task form -->

                    <form action="" class="addPostForm" id="addPostForm" method="post" enctype="multipart/form-data">
                      
                      <div class="mb-3">
                        <label for="title" class="form-label">Task Title</label>
                        <input type="title" class="form-control" id="title" placeholder="title">
                      </div>
                      
                      <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                    <!-- Add task form -->

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    
                  </div>
                </div>
              </div>
            </div>

            <!-- Edit Modal -->
            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <!-- Edit task form -->

                    <div class="update_container" id="update_container">
                      <div class="mb-3">
                        <label for="title" class="form-label">Task Title</label>
                        <input type="title" class="form-control" id="title" placeholder="title">
                      </div>
                      <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                      </div>
                    </div>

                    <!-- Add task form -->

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- CARDS -->
            <div class="container" style="background-color: rgb(13, 153, 57); height: auto;">

              <h3 class="mx-4">All tasks</h3>

              <hr>
              <div class="cardsContainer mb-3 justify-content-between row row-cols-1 row-cols-md-3 g-4" id="cardsContainer" style="max-width: 75rem;">
                
                
              </div>

              <div class="complete">
                  <h4>completed tasks</h4>
                  <hr>
              </div>

            </div>

      </div>
    </div>

    <footer class="bg-green m-4">
      <div class="container-fluid p-4">
          <div class="row align-items-center justify-content-between">
              <div class="col-md-6 text-center text-sm text-gray-500">
                  <span>© 2024 <a href="/" class="text-decoration-none">Gina's Task App™</a>. All Rights Reserved.</span>
              </div>
              <div class="col-md-6 mt-3 mt-md-0 text-center text-sm font-medium text-gray-500">
                  <ul class="list-inline">
                      <li class="list-inline-item me-4">
                          <a href="#" class="text-decoration-none">About</a>
                      </li>
                      <li class="list-inline-item me-4">
                          <a href="#" class="text-decoration-none">Privacy Policy</a>
                      </li>
                      <li class="list-inline-item me-4">
                          <a href="#" class="text-decoration-none">Licensing</a>
                      </li>
                      <li class="list-inline-item">
                          <a href="#" class="text-decoration-none">Contact</a>
                      </li>
                      <li>Don't Worry Be Happy</li>
                  </ul>
              </div>
          </div>
      </div>
  </footer>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="Index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
